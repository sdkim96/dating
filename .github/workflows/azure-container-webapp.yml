name: Build and deploy container to Azure Web App (OIDC)

env:
  AZURE_WEBAPP_NAME: dating-mcp
  AZURE_RESOURCE_GROUP: sdkim96
  WEBSITES_PORT: "8080"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      repo_lc: ${{ steps.repo.outputs.repo_lc }}
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase repo
        id: repo
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push container image to GHCR
        uses: docker/build-push-action@v5
        with:
          push: true
          file: ./Dockerfile
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.repo_lc }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set container image on Web App
        run: |
          IMAGE="ghcr.io/${{ needs.build.outputs.repo_lc }}:${{ github.sha }}"
          echo "Deploying image: $IMAGE"

          az webapp config container set \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --docker-custom-image-name "$IMAGE" \
            --docker-registry-server-url "https://ghcr.io"

      - name: Set WEBSITES_PORT
        run: |
          az webapp config appsettings set \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --settings WEBSITES_PORT=${{ env.WEBSITES_PORT }}

      - name: Restart Web App
        run: |
          az webapp restart \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}"

      - name: Show Web App URL
        run: |
          az webapp show \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --query defaultHostName -o tsv
